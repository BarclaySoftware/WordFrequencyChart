<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barclay Word Frequency Viewer</title>
</head>
<style>
    @font-face {
        font-family: 'interface';
        src: url(https://delivercdn.pages.dev/evermore/VanguardGothic/VanguardGothic.ttf);
    }
    @font-face {
        font-family: 'interface-bold';
        src: url(https://delivercdn.pages.dev/evermore/VanguardGothic/VanguardGothic-Bold.ttf);
    }
    @font-face {
        font-family: 'interface-mono';
        src: url(https://delivercdn.pages.dev/evermore/VanguardGothic/VanguardGothic.ttf);
    }
    body {
        font-family: 'interface', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-family: 'interface-bold', sans-serif;
        text-align: center;
    }
    .container {
        background-color: #fff;
        margin: 0 auto;
        padding: 20px;
        max-width: 800px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
        font-family: 'interface', sans-serif;
        font-size: 16px;
        color: #212121;
        margin: 10px 0;
        padding: 10px;
        width: 97.5%;
        border: 1px solid #d9d9d9;
        resize: vertical;
        border-radius: 10px;
        outline: none;
    }
    input::placeholder, textarea::placeholder {
        color: #b7b7b7;
    }
    input:hover, textarea:hover {
        border: 1px solid #b9b9b9;
    }
    input:focus, textarea:focus {
        border: 1px solid #b9b9b9;
    }
    button {
        font-family: 'interface-bold', sans-serif;
        font-size: 16px;
        color: white;
        padding: 10px 20px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .results {
        margin-top: 20px;
    }
    .ngram {
        padding: 5px;
        border-bottom: 1px solid #eee;
    }
</style>
<body>
    <div class="container">
        <h1>Word Frequency Viewer</h1>
        <textarea id="textInput" rows="6" placeholder="Enter your text here..."></textarea>
        <button onclick="generateWordFrequency()">Generate Word Frequency</button>
        <canvas id="wordFrequencyChart"></canvas>
        <div class="results" id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart; // Declare a global variable to hold the chart instance

        function generateWordFrequency() {
            const text = document.getElementById('textInput').value;
            const resultsDiv = document.getElementById('results');
            const ctx = document.getElementById('wordFrequencyChart').getContext('2d');
            resultsDiv.innerHTML = '';

            if (!text) {
                alert('Please enter valid text.');
                return;
            }

            // Split the text by whitespace, considering different languages
            const words = text.match(/\p{L}+/gu);
            const frequency = {};

            words.forEach(word => {
                word = word.toLowerCase();
                if (word) {
                    frequency[word] = (frequency[word] || 0) + 1;
                }
            });

            const sortedFrequency = Object.entries(frequency).sort((a, b) => b[1] - a[1]).slice(0, 16);
            const labels = sortedFrequency.map(item => item[0]);
            const data = sortedFrequency.map(item => item[1]);

            // Clear the previous chart if it exists
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Word Frequency',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    family: 'interface',
                                    size: 14
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    family: 'interface',
                                    size: 14
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    family: 'interface',
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            titleFont: {
                                family: 'interface',
                                size: 14,
                                weight: 'normal'
                            },
                            bodyFont: {
                                family: 'interface',
                                size: 14
                            }
                        }
                    },
                    layout: {
                        padding: {
                            left: 10,
                            right: 10,
                            top: 10,
                            bottom: 10
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
